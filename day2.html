<html>
    <head>
        <title>FORM</title>
    </head>
    <body >
        <h1>New Course Enrollment Form for Students</h1>
        <form>
     <input type="text" placeholder="NAME"><br><br>
     <label for="dob">Date of birth</label>
     <input type="date" id="dob" name="dob"><br><br>
     Gender<br><br>
     <input type="radio" name="Gender" value="Female">Female<br><br>
     <input type="radio" name="Gender" value="Male">Male<br><br>
     <input type="text"  placeholder="Address"><br><br>
     <input type="text"  placeholder="city"><br><br>
     <input type="text"  placeholder="state"><br><br>
     <input type="text"  placeholder="Mobile Number"><br><br>
     <h2>Course want to pursue</h2>
     <input type="checkbox" name="Course" value="b1">HTML<br> 
     <input type="checkbox" name="Course" value="b1">Python<br> 
     <input type="checkbox" name="Course" value="b1">JavaL<br> 
     <input type="checkbox" name="Course" value="b1">c<br> 
     <textarea name="comments"  placeholder="Additional Comments on expectations from the Course" max="221"></textarea><br>
     <a href="Terms and conditions"> terms and conditions</a><br><br>
     <input type="submit" value="submit">
     <input type="reset" value="Reset">
</form>
    </body>
</html>
